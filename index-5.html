<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>module-35 Recap phoneHUnter</title>
    <!-- bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body class="container">
    <!-- header start -->
    <header>
        <h1 class="text-center"><span class="text-danger">phoneHUnter</span> Index-5Recap !!!!</h1>
    </header>
    <!-- header End -->
    <!-- main start -->
    <main>
        <!-- search from section start -->
        <section>
            <div class="d-flex justify-content-center my-5 gap-4" role="search">
                <input id="search-field" class="form-control me-2 w-50 text-center" type="search"
                    placeholder="Search Your Phone" aria-label="Search">
                <button id="btn-search" class="btn btn-success" type="submit">Search</button>
            </div>
        </section>
        <!-- search from section end -->
        <!-- phone container start -->
        <section class="mt-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- <div class="col">
                      </div> -->
            </div>
        </section>
        <!-- phone container end -->
        <!-- NoPhone section start -->
        <section>
            <div id="no-phone-message" class="text-warning text-center fs-1 text my-5 d-none">NO Phones Found, try again
            </div>
        </section>
        <!-- NoPhone section End -->
        <!-- loader/spinner section start -->
        <section id="loader-spinner" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center border my-5">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- loader section End -->
        <!-- Show-All and show-all-btn section start -->
        <section id="show-all" class="d-none text-center">
            <button id="btn-show-all" class="btn btn-primary my-5 p-2 px-6 py-2">Show All</button>
        </section>
        <!-- Show-All btn section end -->
    </main>
    <!-- main end -->
    <!-- js script -->
    <script src="js/phone-5.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
